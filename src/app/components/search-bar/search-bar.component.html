<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">AIRICK </span>
        <input
        class="search-input"
        name="search"
        ngModel
        placeholder="Search more games"/>
        <button class="search-button">
         Search
        </button>
    </form>
</div>
